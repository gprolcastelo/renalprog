[pytest]
# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_gpu: marks tests that require GPU (deselect in CI with '-m "not requires_gpu"')
    requires_heavy_deps: marks tests requiring heavy dependencies like full PyTorch (deselect in CI with '-m "not requires_heavy_deps"')
    integration: marks integration tests that use real data/models

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Ignore specific test files (not needed for CI)
# These can still be run explicitly if needed
norecursedirs = .git .tox build dist *.egg

